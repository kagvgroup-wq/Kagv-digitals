<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Navbar -->

    <!-- Products -->
    <div class="products-container">
        <h2 class="products-title">Best Deals</h2>
        <div class="products">

            <div class="product" data-id="1" data-name="Product 1" data-price="1499">

            <div class="product" data-id="2" data-name="Product 2" data-price="2999">
                <img src="https://m.media-amazon.com/images/I/81lGQXFRb2L._AC_SL1500_.jpg" alt="Air purifier">
                <h3>Product 2</h3>
                <p>â‚¹2,999</p>
                <button class="add-btn">Add to Cart</button>
            </div>

            <div class="product" data-id="3" data-name="Product 3" data-price="899">
                <img src="https://scontent.fdel5-3.fna.fbcdn.net/v/t1.15752-9/582522920_1562963161383592_8269907309776511828_n.jpg" alt="Qr code">

        </div>
    </div>

    <!-- Cart Popup -->
    <div id="cart-popup" class="cart-popup">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div>Total: â‚¹<span id="cart-total">0</span></div>
        <button id="close-cart">Close</button>
    </div>

    <!-- Login Popup -->
    <div class="login-popup" id="login-popup">
        <h2>Login</h2>

        <select id="login-method">
            <option value="username">Username</option>
            <option value="email">Email</option>
            <option value="mobile">Mobile OTP</option>
        </select>

        <div class="login-fields" id="username-fields">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="userpass" placeholder="Password">
            <button class="login-btn-submit">Login</button>
        </div>

        <div class="login-fields" id="email-fields" style="display:none;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="emailpass" placeholder="Password">
            <button class="login-btn-submit">Login</button>
        </div>

        <div class="login-fields" id="mobile-fields" style="display:none;">
            <input type="text" id="mobile" placeholder="Mobile Number">
            <input type="text" id="otp" placeholder="OTP">
            <button class="login-btn-submit">Login</button>
        </div>

        <button id="close-login">Close</button>
    </div>

    <script src="script.js"></script>

</html>
